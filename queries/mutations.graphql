mutation Register(
  $email: String!
  $password1: String!
  $password2: String!
  $firstName: String!
  $lastName: String!
) {
  __typename
  register(
    email: $email
    firstName: $firstName
    lastName: $lastName
    password1: $password1
    password2: $password2
    username: $email
  ) {
    success
    errors
  }
}

mutation Login($email: String!, $password: String!) {
  __typename
  tokenAuth(email: $email, password: $password) {
    refreshToken
    token
  }
}

mutation RefreshToken($refreshToken: String!) {
  __typename
  refreshToken(refreshToken: $refreshToken) {
    refreshToken
    token
  }
}

mutation VerifyEmail($token: String!) {
  __typename
  verifyAccount(token: $token) {
    errors
    success
  }
}

mutation CreateABooking($input: CreateBookingInput!) {
  __typename
  createBooking(input: $input) {
    booking {
      id
      uuid
      state
      startDate
      pickupTimestamp
    }
  }
}
