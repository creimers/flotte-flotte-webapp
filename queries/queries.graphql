query Bookings {
  __typename
  bookings {
    edges {
      node {
        uuid
        startDate
        pickupTimestamp
        state
      }
    }
  }
}

query UserQuery {
  __typename
  me {
    email
    firstName
    lastName
  }
}

query BookedDates($bikeId: Int!) {
  __typename
  bookedDates(bikeId: $bikeId)
}

fragment Booking on BookingNode {
  bike {
    pickupStation {
      locationCity
      locationPostalcode
      locationStreet
      contactTelephone
      contactName
    }
  }
  token
  pickupTimestamp
  startDate
  state
}

query BookingDetails($uuid: String!) {
  __typename
  booking(uuid: $uuid) {
    ...Booking
  }
}
