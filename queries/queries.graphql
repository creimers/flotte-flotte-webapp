query Bookings {
  __typename
  bookings {
    edges {
      node {
        uuid
        startDate
        pickupTimestamp
        state
      }
    }
  }
}

query UserQuery {
  __typename
  me {
    email
    firstName
    lastName
  }
}

query BookedDates($bikeId: Int!) {
  __typename
  bookedDates(bikeId: $bikeId)
}
