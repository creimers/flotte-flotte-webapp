query Bookings {
  __typename
  bookings {
    edges {
      node {
        uuid
        startDate
        pickupTimestamp
        state
      }
    }
  }
}

query UserQuery {
  __typename
  me {
    email
    firstName
    lastName
    verified
  }
}

query BookedDates($bikeId: Int!) {
  __typename
  bookedDates(bikeId: $bikeId)
}

fragment PickupStation on PickupStationNode {
  id
  locationCity
  locationPostalcode
  locationStreet
  locationDescription
  contactTelephone
  contactName
}

fragment Booking on BookingNode {
  uuid
  bike {
    pickupStation {
      ...PickupStation
    }
  }
  token
  pickupTimestamp
  startDate
  state
}

query BookingDetails($uuid: String!) {
  __typename
  booking(uuid: $uuid) {
    ...Booking
  }
}

query StatsQuery {
  stats {
    users
    kilometers
    bookings
  }
}

query PickupStation($bikeId: Int!) {
  __typename
  pickupStation(bikeId: $bikeId) {
    ...PickupStation
  }
}
