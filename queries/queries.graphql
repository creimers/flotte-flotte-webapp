fragment PickupStation on PickupStationNode {
  id
  locationCity
  locationPostalcode
  locationStreet
  locationDescription
  contactTelephone
  contactName
  terms
  maxConsecutiveDays
  earliestPickupTime
  latestReturnTime
}

fragment Booking on BookingNode {
  uuid
  bike {
    name
    pickupStation {
      ...PickupStation
    }
  }
  token
  pickupTimestamp
  returnTimestamp
  startDate
  returnDate
  state
}

fragment Bike on BikeNode {
  uuid
  name
  model
  slug
  active
  statusNote
  pickupStation {
    ...PickupStation
  }
}

query Bikes {
  bikes {
    edges {
      node {
        ...Bike
      }
    }
  }
}

query Bookings {
  __typename
  bookingCount
  bookings {
    edges {
      node {
        uuid
        startDate
        returnDate
        pickupTimestamp
        state
        bike {
          name
        }
      }
    }
  }
}

query UserQuery {
  __typename
  me {
    email
    firstName
    lastName
    verified
  }
}

query BookedDates($bikeUuid: String!) {
  __typename
  bookedDates(bikeUuid: $bikeUuid)
}

query BookingDetails($uuid: String!) {
  __typename
  booking(uuid: $uuid) {
    ...Booking
  }
}

query StatsQuery {
  stats {
    users
    kilometers
    bookings
  }
}

query PickupStation($bikeUuid: String!) {
  __typename
  pickupStation(bikeUuid: $bikeUuid) {
    ...PickupStation
  }
}
