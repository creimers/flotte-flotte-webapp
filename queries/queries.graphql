query Bookings {
  __typename
  bookings {
    edges {
      node {
        uuid
        startDate
        pickupTimestamp
        state
      }
    }
  }
}

query UserQuery {
  __typename
  me {
    email
    firstName
    lastName
  }
}

query BookedDates($bikeId: Int!) {
  __typename
  bookedDates(bikeId: $bikeId)
}

query BookingDetails($uuid: String!) {
  __typename
  booking(uuid: $uuid) {
    bike {
      pickupStation {
        locationCity
        locationPostalcode
        locationStreet
        contactTelephone
        contactName
      }
    }
    pickupTimestamp
    startDate
    state
  }
}
